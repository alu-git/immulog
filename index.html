<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImmuLog | ISO 17025 Calibration Management Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global error handler
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, error);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          const errorMsg = document.createElement('div');
          errorMsg.style.cssText = 'color: #ef4444; padding: 20px; font-family: monospace; background: #fee2e2; margin: 20px; border-radius: 8px; border: 1px solid #f87171;';
          errorMsg.innerText = 'Startup Error: ' + message;
          document.body.appendChild(errorMsg);
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* --- Animations --- */
      
      /* Marker Drawing Animation */
      .marker-path {
        stroke-dasharray: 1;
        stroke-dashoffset: 1;
        opacity: 0;
        animation: draw-marker 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards 0.8s;
      }

      @keyframes draw-marker {
        from {
          stroke-dashoffset: 1;
          opacity: 0;
        }
        1% {
          opacity: 1;
        }
        to {
          stroke-dashoffset: 0;
          opacity: 1;
        }
      }

      /* Entrance Animations */
      @keyframes fade-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-up {
        opacity: 0;
        animation: fade-up 0.8s ease-out forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }

      /* Floating Animation for Mock Interface */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Loading state */
      #root:empty::before {
        content: 'Loading ImmuLog...';
        display: block;
        text-align: center;
        margin-top: 20vh;
        font-family: sans-serif;
        color: #64748b;
        font-size: 1.2rem;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
